<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Cyberchef</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<header class='header'>
  <div class='header__left'>
    <a href='#' class='header__logo_link'>
      <h3 class='header__logo'><span>Cyber</span>chef</h3>
    </a>
  </div>
  <div class='header__right'>
    <p class='header__username'>User</p>
    <img src='avatar.jpg' alt='avatar' class='header__avatar'>
  </div>
</header>
<main class='container'>
  <div class='content'>
    <div class='content__filter'>
      <form action='#'>
        <label for='search' class='content__label'>
          <input type='text' name='search' id='search' class='content_search'>
        </label>
        <input type='submit' value='Search' class='content__submit'>
      </form></div>
    <div class='content_recipes'></div>
  </div>
</main>
</body>
</html>
